<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>饭店类</title>
    <link rel="stylesheet" href="css/mui.min.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/mui.min.js"></script>
    <script>
        mui.init();
    </script>
</head>
<body class="foodClassBodyBg">
<div class="mui-content">
    <!-- m-915EatQD-foodClass-nav -->
    <nav class="m-915EatQD-foodClass-nav restaurant">
        <ul>
            <li class="active"><a href="#">经典味道</a></li>
            <li><a href="#">新势力</a></li>
            <li><a href="#">青岛小吃</a></li>
        </ul>
    </nav>
    <!-- m-915EatQD-foodClass-searchBank -->
    <div class="m-915EatQD-foodClass-searchBank mui-clearfix">
        <div class="search mui-pull-left">
            <input type="text" placeholder="搜索编号">
        </div>
        <div class="bank mui-pull-right">
                <span>
                    编号
                    <i class="icon_up_active"></i>
                    <i class="icon_down"></i>
                </span>
            <span>
                    排名
                    <i class="icon_up"></i>
                    <i class="icon_down_active"></i>
                </span>
        </div>
    </div>
    <!-- m-915EatQD-foodClass-numProduct -->
    <div class="m-915EatQD-foodClass-numProduct">
        <form action="">
            <ul>
                <li>
                    <span>01号   高汤排骨面（2736票）</span>
                    <div class="mui-checkbox">
                        <input name="checkbox1" value="Item 1" type="checkbox">
                    </div>
                </li>
                <li>
                    <span>02号   金牌蒜香骨（2984票）</span>
                    <div class="mui-checkbox">
                        <input name="checkbox1" value="Item 2" type="checkbox">
                    </div>
                </li>
                <li>
                    <span>03号   极品红烧肉（8374票）</span>
                    <div class="mui-checkbox">
                        <input name="checkbox1" value="Item 3" type="checkbox">
                    </div>
                </li>
            </ul>
            <div class="vote">
                <input type="submit" value="">
                <span>投票</span>
            </div>
        </form>
    </div>
</div>
</body>
</html>
