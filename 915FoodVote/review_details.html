            <div class="chefIntro-content">
                <img src="img/img_chefhead.png" alt="">
                <h3>李师傅</h3>
                <span>（国际烹饪大师）</span>
                <em></em>
                <p>现为美国籍中餐名厨，被誉为全欧洲最年轻的创意型厨师。2003年移居到中国开始创立他自己的餐饮事业。在2000年，荣获美国餐饮管理学院颁发的 “五星钻石国际大奖 ”，并以自己的名字创立了“餐饮概念工作室”。2013年，担任东方卫视第二季《顶级厨师》美食评委。2014年，担任江苏卫视国内首档明星美食竞技真人秀节目《星厨驾到》美食评审。</p>
            </div>
