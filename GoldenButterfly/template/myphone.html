<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>绑定手机号</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../vendor/YDUI/css/ydui.css"/>
		<link rel="stylesheet" href="../vendor/loaders.css">

	<body>
        <div class="loader">
	        <div class="loader-inner ball-grid-pulse">

        <section class="g-flexview mygoods">
            <header class="m-navbar">
                <a href="#" class="navbar-item"><i class="back-ico"></i></a>
                <div class="navbar-center"><span class="navbar-title">绑定手机号</span></div>
            </header>
            <div class="g-scrollview myphone-g">
                <div class="m-cell myphone-cell">
                    <div class="cell-item myphone-item">
                        <div class="cell-left myphone-left">手机号</div>

                        <div class="cell-right myphone-right"><input type="number"  class="cell-input" placeholder="请输入验证码" autocomplete="off" /></div>

                    </div>
                </div>
                <button type="button" class="btn-block btn-disabled myphone-btn">提交</button>
            </div>
        </section>
